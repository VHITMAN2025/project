<!DOCTYPE html>
<html>
<head>
    <title>View PDF</title>
</head>
<body>
    <h1>View PDF File</h1>
    <button onclick="viewPDF()">View PDF</button>

    <script>
        function viewPDF() {
            window.location.href = '/view-pdf/1'; // Replace 1 with the actual ID of your PDF file
        }
    </script>
</body>
</html>
